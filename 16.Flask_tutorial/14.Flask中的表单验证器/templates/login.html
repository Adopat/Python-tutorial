<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<h1>登录</h1>
<form class="form" action="/index" method="post">
    <div>
        {{form.email.label}}
        {{form.email()}}
        {#错误列表#}
        <b>{{form.email.errors[0]}}</b>
    </div>
    <div>
        {{form.password.label}}
        {{form.password()}}
        <b>{{form.password.errors[0]}}</b>
    </div>
    <div>
        {{form.submit()}}
    </div>
    {# 防止CSRF攻击#}
    {{form.hidden_tag()}}
</form>

</body>
</html>
