<div class="x-wiki-content x-main-content"><p>除了内建的模块外，Python还有大量的第三方模块。</p>
<p>基本上，所有的第三方模块都会在<a href="https://pypi.python.org/">PyPI - the Python Package Index</a>上注册，只要找到对应的模块名字，即可用pip安装。</p>
<p>此外，在<a href="/wiki/1016959663602400/1017493741106496">安装第三方模块</a>一节中，我们强烈推荐安装<a href="https://www.anaconda.com/">Anaconda</a>，安装后，数十个常用的第三方模块就已经就绪，不用pip手动安装。</p>
<p>本章介绍常用的第三方模块。</p>
